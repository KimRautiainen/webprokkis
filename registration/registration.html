    <meta charset="UTF-8">

    <link rel="icon" type="image/x-icon" href="wifi.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <div class="logotext">JobSeeker
        <img src="wifi.png" class="logo">
        </div></header>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="First name" name="name" required>
                    </div>
                    <div class="input-field" id="nameField1">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Last name" name="name" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input autocomplete="off" type="email" placeholder="Email" name="email" minlength="8" required>
                    </div>
                    
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" id="myInput" name="password" minlength="8" required>
                        <span class="eye" onclick="myFunction()">
                        <i id="hide1" class="fa fa-eye"></i>
                        <i id="hide2" class="fa fa-eye-slash"></i>
                        </span>
                    </div>
                    
                </div>
                <div class="btn-field">
                    <form>
                    <button type="button" id="signupBtn">Sign up</button>
                </form>
                    <button type="button" id="signinBtn" class="disable">Sign in</button>
                </div>
                <br>
                <p><a href="/registration/passwordreset.html">Forgot your password?</a></p>
            </form>
        </div>
    </div>
    <script>
        let signupBtn = document.getElementById("signupBtn");
        let signinBtn = document.getElementById("signinBtn");
        let nameField = document.getElementById("nameField");
        let nameField1 = document.getElementById("nameField1");
        let title = document.getElementById("title");

        signinBtn.onclick = function(){
            nameField.style.maxHeight = "0";
            nameField1.style.maxHeight = "0";
            title.innerHTML = "Sign in";
            signupBtn.classList.add("disable");
            signinBtn.classList.remove("disable");
        }

        signupBtn.onclick = function(){
            nameField.style.maxHeight = "60px";
            nameField1.style.maxHeight = "60px";
            title.innerHTML = "Sign up";
            signupBtn.classList.remove("disable");
            signinBtn.classList.add("disable");
        }
        function myFunction(){
            let x = document.getElementById("myInput");
            let y = document.getElementById("hide1");
            let z = document.getElementById("hide2");

            if(x.type === 'password'){
                x.type = "text";
                y.style.display = "block";
                z.style.display = "none";
            }
            else{
                x.type = "password";
                y.style.display = "none";
                z.style.display = "block";
            }
        }

        document.getElementById("signupBtn").onclick = function () {
        location.href = "/profiili/profileedit/profile.html";
    };
    </script>
