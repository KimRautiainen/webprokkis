<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobSeeker</title>
    <link rel="icon" type="image/x-icon" href="/kuvat/wifi.png" />
    <link rel="stylesheet" href="profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
          <div class="logo">
            <img src="/kuvat/wifi.png" alt="Logo" />
            <h3>JobSeeker</h3>
          </div>
        </div>
      </header>
    <div class="wrapper">
        <div class="inner">
            <div class="profile-pic-div">
                <img src="default.jpg" id="profile-pic">
                <label for="input-file">Choose a picture</label>
                <input type="file" id="input-file" accept="image/jpeg, image/png, image/jpg">
            </div>
            <form>
                <h3>Registration form</h3>
                <div class="form-group">
                    <input type="text" placeholder="First name" class="form-control">
                    <input type="text" placeholder="Last name" class="form-control">
                </div>
                <div class="form-wrapper">
                    <input type="email" placeholder="Email" class="form-control">
                </div>
                <div class="form-wrapper">
                    <input type="text" placeholder="Profession" class="form-control">
                </div>
              <div class="form-wrapper">
                <input type="text" placeholder="About me" class="form-control">
              </div>
                <div class="form-wrapper">
                    <input type="password" placeholder="Password" class="form-control">
                </div>
                <div class="form-wrapper">
                    <input type="password" placeholder="Confirm password" class="form-control">
                </div>
                <button>Sign up</button>
            </form>
        </div>
    </div>
    <script>

        let profilePic = document.getElementById("profile-pic");
        let inputFile = document.getElementById("input-file");

        inputFile.onchange = function(){
            profilePic.src = URL.createObjectURL(inputFile.files[0]);
        }
    </script>
</body>
</html>
